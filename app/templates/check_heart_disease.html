<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Check Heart Disease</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
              background: #fceab0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        .content {
            max-width: 500px;
            width: 100%;
            background-color: #fdd282;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 7px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 5px;
            font-size: 28px;
            font-weight: 700;
        }
        h2 {
            text-align: center;
            color: #555;
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 18px;
            font-weight: 400;
            font-style: italic;
        }
        p.instructions {
            color: #666;
            font-size: 18px;
            margin-bottom: 25px;
            line-height: 1.5;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
            font-weight: 600;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #f76918;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #df321b;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
            min-height: 24px;
        }
        button a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        button a:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Heart Disease Risk Predictor</h1>
        <h2>Predict your likelihood of heart disease</h2>
        <p class="instructions">
            Please fill out the following health indicators as accurately as possible. 
            Once you submit, the system will predict your risk of having heart disease.

        </p>
        <hr>
        <p>NOTE: Check <a href="/model"> <u>Model</u></a> to know about features.</p>
        <form id="heartDiseaseForm">
            <label for="age">Age:</label>
            <input type="number" id="age" required />
            <label for="sex">Sex (1 = male; 0 = female):</label>
            <input type="number" id="sex" required />
            <label for="cp">Chest Pain Type:</label>
            <input type="number" id="cp" required />
            <label for="trestbps">Resting Blood Pressure:</label>
            <input type="number" id="trestbps" required />
            <label for="chol">Cholesterol:</label>
            <input type="number" id="chol" required />
            <label for="fbs">Fasting Blood Sugar (1 = true; 0 = false):</label>
            <input type="number" id="fbs" required />
            <label for="restecg">Resting Electrocardiographic Results:</label>
            <input type="number" id="restecg" required />
            <label for="thalach">Max Heart Rate Achieved:</label>
            <input type="number" id="thalach" required />
            <label for="exang">Exercise Induced Angina (1 = yes; 0 = no):</label>
            <input type="number" id="exang" required />
            <label for="oldpeak">ST depression induced by exercise relative to rest:</label>
            <input type="number" id="oldpeak" required step="0.01" />
            <label for="slope">Slope of the peak exercise ST segment:</label>
            <input type="number" id="slope" required />
            <label for="ca">Number of major vessels (0-3) colored by fluoroscopy:</label>
            <input type="number" id="ca" required />
            <label for="thal">Thalassemia (3 = normal; 6 = fixed defect; 7 = reversible defect):</label>
            <input type="number" id="thal" required />
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
